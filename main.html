<DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pantalla Principal</title>
        <!--Import Bootstrap and fonts for styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body class="container">
        <!--Settings, and arrow backwards-->
        <div class="row">
            <div class="col">
                <!--ICON FOR ARROW-->
                
                <a href="Inicio.HTML" >
                    <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-keyboard-return_90647.png" width="10%" />
                </a>
            </div>
            <div class="col"></div>
            <div class="col">
                <!--ICON FOR SETTINGS-->
                <img src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_light_config_icon_130470.png" width="10%"/>
                <!--Ventana Pop-up-->
            </div>
        </div>
        <!--Title of the application-->
        <div>
            <h1>TITLE</h1>
        </div>
        <!--Icons of the sensors-->
        <div class="row">
            <div class="col">
                <!--temperature-->
                <img src="https://cdn.icon-icons.com/icons2/788/PNG/512/temperature_icon-icons.com_65084.png" width="20%" />
                <!--Icon-->
                <div>Sensor1 </div>
            </div>
            <div class="col">
                <!--humidity-->
                <img src="https://image.flaticon.com/icons/png/512/219/219816.png" width="20%"/>
                <!--Icon-->
                <div>Sensor2</div>
            </div>
            <div class="col">
                <!--()-->
                <!--Icon-->
                <div>Sensor3</div>
            </div>
        </div>
        <!--Button for manual configuration-->
        <div>
        <button>MANUAL</button>
        </div>
        <!--ON/OFF BUTTON AT THE BOTTOM-->
        <div id="but_power"  class="center mt-4">
            <a href="#">
                <img   src="http://simpleicon.com/wp-content/uploads/powe-symbol-5.png"  width="30%" />
            </a>
        </div>
    </body>
</html>
